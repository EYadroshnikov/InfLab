<!DOCTYPE html>
<html>
<head>
    <title>Autoparts Store</title>
</head>
<body>
    <h1>Autoparts Store</h1>
    <a href="{{ url_for('index') }}">Home</a>
    <h2>Autoparts List</h2>
    <ul>
        {% for autopart in autoparts %}
            <li>
                {{ autopart.id }} - {{ autopart.name }} ({{ autopart.brand }}) - ${{ autopart.price }}
                <a href="{{ url_for('edit_autopart', autopart_id=autopart.id) }}">Edit</a>
                <a href="{{ url_for('delete_autopart', autopart_id=autopart.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Add Autopart</h2>
    <form action="{{ url_for('add_autopart') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="brand">Brand:</label>
        <input type="text" name="brand" required>
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" required>
        <button type="submit">Add Autopart</button>
    </form>
</body>
</html>
